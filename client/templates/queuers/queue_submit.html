<template name="queueSubmit">
    <a class="btn btn-danger" href="{{pathFor 'queueList'}}">Back</a>
    <div class="at-title">
        <h2 class="text-center">Add your Name</h2>
    </div>
    <form class="form">
        <div class="form-body">
            <div class="form-group">
                <label for="name">Name <span class="attention">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Party">Size of Party <span class="attention">*</span></label>
                <input type="number" min="0" max="20" class="form-control" id="party" name="party" pattern="\d*" required>
            </div>
            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="\(?(\d{3})\)?[ .-]?(\d{3})[ .-]?(\d{4})">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <input id="submit" type="submit" class="at-btn btn btn-lg btn-block btn-primary" value="Submit">
        </div>
    </form>
</template>
