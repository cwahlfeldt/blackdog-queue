<template name="queueSubmitOld">
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Sign In</h3>
                </div>
                <hr>
                <form class="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="input" class="form-control" id="name" name="name" placeholder="Name *">
                        </div>
                        <div class="form-group">
                            <input type="input" class="form-control" id="party" name="party" placeholder="Number in Party *">
                        </div>
                        <div class="form-group">
                            <input type="input" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <hr>
                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input id="submit" type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
