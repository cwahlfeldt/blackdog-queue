<template name="queueEdit">
    <a class="btn btn-danger" href="{{pathFor 'queueList'}}">Back</a>
    <div class="at-title">
        <h3>Add your Name</h3>
    </div>
    <form class="form">
        <div class="form-body">
            <div class="form-group">
                <label for="name">Name <span class="attention">*</span></label>
                <input value="{{name}}" type="input" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Party">Size of Party <span class="attention">*</span></label>
                <input value="{{partySize}}" type="number" min="0" max="20" class="form-control" id="party" name="party" required>
            </div>
            <div class="form-group">
                <label for="name">Phone Number</label>
                <input value="{{phoneNumber}}" type="tel" class="form-control" id="phone" name="phone">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <input id="submit" type="submit" class="at-btn btn btn-lg btn-block btn-primary" value="Submit">
        </div>
    </form>
</template>
