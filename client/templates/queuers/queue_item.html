<template name="queueItem">
    <div id="{{_id}}" class="queue-panel panel panel-default">
        <div class="panel-body">
            <span class="name-text"><b><h4 class="counted pull-left">{{name}}</h4></b></span> 
            <div class="pull-right">
                {{#if currentUser}}
                    <a href="#" class="delete-btn btn btn-danger btn-sm">DELETE</a>
                    <a href="{{pathFor 'queueEdit'}}" class="edit-btn btn btn-warning btn-sm">EDIT</a>
                    <a href="#" class="seat-btn btn btn-success btn-sm">SEAT</a>
                {{/if}}
                <span class="badge">{{partySize}}</span> 
            </div>
        </div>
    </div>
</template>
